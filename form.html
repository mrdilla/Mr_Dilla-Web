<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Mr Dilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('res/bg.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
            position: relative;
        }

        .content {
            flex: 1;
            /* Allows the content area to expand and push the footer to the bottom */
            display: flex;
            justify-content: center;
            /* Horizontally centers the container */
            align-items: center;
            /* Vertically centers the container */
        }

        .contact-container {
            width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            max-height: 500px;
            overflow-y: auto;
        }

        h1 {
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Centers the form elements */
        }

        label {
            margin-top: 10px;
            text-align: center;
            /* Centers the text within the label */
            width: 100%;
            /* Ensure labels take up full width of container */
        }

        input,
        textarea {
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            width: 100%;
            /* Full width of the container */
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            padding: 10px;
            margin-top: 15px;
            background-color: magenta;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
        }

        button:hover {
            background-color: darkmagenta;
        }

        /* Footer styles */
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
            width: 100%;
            color: #fff;
        }

        /* Home button styles */
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: magenta;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .home-button:hover {
            background-color: darkmagenta;
        }
    </style>
</head>

<body>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
    
    <div class="content">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form action="https://formspree.io/f/meojwngw" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Powered By Mr Dilla Â©</p>
    </div>
</body>

</html>

    </div>
</body>

</html>
