<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="res/dilla.jpg" type="image/jpeg">
    <title>Mr Dilla - Profile</title>
    <style>
        body {
            cursor: url('res/cursor.png'), auto;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('res/bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            background-color: #000000;
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid rgb(255, 255, 255);
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #414141;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
            /* Adjust this value based on the height of your header */
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .contact-container {
            width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            max-height: 500px;
            overflow-y: auto;
        }

        h1 {
            margin-bottom: 15px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            text-align: center;
            width: 100%;
            color: white;
        }

        input,
        textarea {
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            border: 2px solid rgb(255, 255, 255);
            margin-top: 15px;
            padding: 10px 20px;
            color: #ffffff;
            border-radius: 5px;
            background-color: #ff00d4;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff0000;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            Mr Dilla
        </div>

        <nav>
            <a href='/'>Home</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <div class="content">
            <div class="contact-container">
                <h1>Contact Us</h1>
                <form action="https://formspree.io/f/meojwngw" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit"><b>submit</b></button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        Powered By Mr Dilla Â©
    </footer>

</body>

</html>
