<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="res/dilla.jpg" type="image/jpeg">
    <title>Mr Dilla - Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('res/bg.jpg');
            /* Updated image name */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            background-color: #000000;
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid rgb(255, 255, 255);
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #414141;
        }


        /* Main content */
        main {
            flex: 1;
            /* Fills the remaining space between header and footer */
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            Mr Dilla
        </div>

        <nav>
            <a href='/'>Home</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Your main content goes here -->
    </main>

    <!-- Footer -->
    <footer>
        Powered By Mr Dilla Â©
    </footer>

</body>

</html>
